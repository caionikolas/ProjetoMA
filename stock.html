<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
    <header>
        <div class="logo"><img src="img/logo.png" alt="logo"></div>
        <h1>Controle de investimentos</h1>
    </header>
    <hr>
    <main>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Código da Transação</th>
                        <th>Data</th>
                        <th>Quantidade de ações</th>
                        <th>Valor da Ação ($)</th>
                        <th>Função</th>
                        <th>Taxa de Corretagem (%)</th>
                        <th>Valor Operacional</th>
                        <th>Imposto</th>
                        <th>Valor Final</th>
                    </tr>
					<tr>
						<td><input type="text" id="cod"></td>
						<td><input type="date" id="data"></td>
						<td><input type="number" id="qnt"></td>
						<td><input type="number" id="ativo"></td>
						<td><input type="radio" value="Compra" name="funcao" checked="checked">
							<label for="funcao">Compra</label>
							<input type="radio" value="Venda" name="funcao">
							<label for="funcao">Venda</label>
						</td>
						<td><input type="number" id="tx"></td>
						<td></td>
						<td></td>
						<td><button type="button" value="submit" onclick="adicionarLinha()">Submeter</button></td>
					</tr>
					  
                </thead>
            </table>
        </div>
    </main>
    <footer></footer>
    <script src="stock.js"></script>
</body>
</html>
